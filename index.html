<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">


<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>

  <div class="main">
    <div class="container-left">

      <h2 class="result">Your Result</h2>
    
      <div class="main-content">
        <span class="dot"></span>
        <h1>76</h1>
        <p>of 100</p>
      </div>
    
      <h2 class="heading">Great</h2>
    
      <p class="para">You scored higher than 65% of the people who have taken these tests.</p>
    
    </div>

    <div class="container-right">
      <h2>Summary</h2>

      <div class="subjects">
        <div class="reaction">
          <div class="R-left">
            <img src="assets/images/icon-reaction.svg" alt="">
            <h3>Reaction</h3>
          </div>
          <div class="R-right">
          <h4> <span class="highlight">80</span> / 100</h4>
          </div>
        </div>
    
        <div class="memory">
          <div class="M-left">
            <img src="assets/images/icon-memory.svg" alt="">
            <h3>Memory</h3>
          </div>
          <div class="M-right">
          <h4> <span class="highlight">92</span> / 100</h4>
          </div>
        </div>
    
        <div class="verbal">
          <div class="V-left">
            <img src="assets/images/icon-verbal.svg" alt="">
            <h3>Verbal</h3>
          </div>
          <div class="V-right">
          <h4> <span class="highlight">61</span> / 100</h4>
          </div>
        </div>
    

        <div class="visual">
          <div class="Vi-left">
            <img src="assets/images/icon-visual.svg" alt="">
            <h3>Visual</h3>
          </div>
          <div class="Vi-right">
          <h4> <span class="highlight">72</span> / 100</h4>
          </div>
        </div>
      </div>
      <div class="btn">
        <button>Continue</button>
      </div>
    </div>
   
  </div>

</body>
</html>
